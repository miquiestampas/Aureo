<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áureo - Sistema de Gestión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .loading {
            display: block;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #1a237e;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Áureo</h1>
        <p>Sistema de Gestión para Tiendas</p>
        <p>Cargando aplicación...</p>
        <div class="loading"></div>
        <p><small>Si la aplicación no carga automáticamente, verifique que el servidor esté funcionando correctamente.</small></p>
    </div>

    <script>
        // Comprobar si estamos en un bucle de recarga
        if (!sessionStorage.getItem('loaded')) {
            sessionStorage.setItem('loaded', 'true');
            // Intentar cargar la aplicación principal solo una vez
            setTimeout(() => {
                window.location.href = '/auth';
            }, 1500);
        } else {
            // Si ya se intentó cargar, mostrar mensaje
            document.querySelector('.container').innerHTML += '<p style="color:red">Error al cargar la aplicación. Por favor, intente acceder directamente a <a href="/auth">/auth</a>.</p>';
        }
    </script>
</body>
</html>
